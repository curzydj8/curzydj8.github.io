<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>登录 — 示例应用</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<form class="login-card" id="loginForm" novalidate>
			<div class="brand">
				<h1>示例应用</h1>
				<p class="subtitle">欢迎，请登录继续</p>
			</div>

			<div class="field">
				<label for="email">邮箱或用户名</label>
				<input id="email" name="email" type="text" autocomplete="username" required>
				<div class="error" id="emailError" aria-live="polite"></div>
			</div>

			<div class="field">
				<label for="password">密码</label>
				<div class="pw-wrap">
					<input id="password" name="password" type="password" autocomplete="current-password" required minlength="6">
					<button type="button" class="toggle-pw" aria-label="显示密码">显示</button>
				</div>
				<div class="error" id="passwordError" aria-live="polite"></div>
			</div>

			<div class="actions">
				<label class="remember">
					<input type="checkbox" id="remember" name="remember"> 记住我
				</label>
				<button type="submit" class="btn primary">登录</button>
			</div>

			<div class="links">
				<a href="#" id="forgot">忘记密码？</a>
				<a href="#" id="signup">注册账号</a>
			</div>

			<div class="notice" id="notice" role="status" aria-live="polite"></div>
		</form>
	</div>

	<script src="script.js" defer></script>
</body>
</html>
